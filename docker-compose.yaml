# docker-compose.yaml
services:
    # nginx
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    # php
    app:
        build:
            dockerfile: ./php/Dockerfile
        volumes:
            - ./app:/app
    # mysql
    db:
        image: mysql:8.0
    # redis
